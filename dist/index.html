<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="images/flav.png" type="image/png">
    <title>Denticon</title>
    <link rel="stylesheet" href="css/main.css">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="crossorigin="anonymous"></script>
</head>
<body>
    <div class="nav">
        <h1>Denticon</h1>
        <div id="headerDenticon"></div>
    </div>
    <div class="card">
        <h2>Default</h2>
        <p>Default output for the denticon without any options</p>
        <div class="denticonWrapper">
            <div id="default1" class="gap"></div>
            <div id="default2" class="gap"></div>
            <div id="default3" class="gap"></div>
            <div id="default4" class="gap"></div>
            <div id="default5" class="gap"></div>
            <div id="default6" class="gap"></div>
            <div id="default7" class="gap"></div>
            <div id="default8" class="gap"></div>
        </div>
    </div>

    <div class="card">
        <h2>Square Many</h2>
        <p>10x10 pixel output of denticon</p>
        <div class="denticonWrapper">
            <div id="squareMany1" class="gap"></div>
            <div id="squareMany2" class="gap"></div>
            <div id="squareMany3" class="gap"></div>
            <div id="squareMany4" class="gap"></div>
            <div id="squareMany5" class="gap"></div>
            <div id="squareMany6" class="gap"></div>
            <div id="squareMany7" class="gap"></div>
            <div id="squareMany8" class="gap"></div>
        </div>
    </div>

    <div class="card">
        <h2>Circle Few</h2>
        <p>5x5 circle pixels denticon</p>
        <div class="denticonWrapper">
            <div id="circleFew1" class="gap"></div>
            <div id="circleFew2" class="gap"></div>
            <div id="circleFew3" class="gap"></div>
            <div id="circleFew4" class="gap"></div>
            <div id="circleFew5" class="gap"></div>
            <div id="circleFew6" class="gap"></div>
            <div id="circleFew7" class="gap"></div>
            <div id="circleFew8" class="gap"></div>
        </div>
    </div>

    <div class="card">
        <h2>Circle Many</h2>
        <p>10x10 circle pixels denticon</p>
        <div class="denticonWrapper">
            <div id="circleMany1" class="gap"></div>
            <div id="circleMany2" class="gap"></div>
            <div id="circleMany3" class="gap"></div>
            <div id="circleMany4" class="gap"></div>
            <div id="circleMany5" class="gap"></div>
            <div id="circleMany6" class="gap"></div>
            <div id="circleMany7" class="gap"></div>
            <div id="circleMany8" class="gap"></div>
        </div>
    </div>

    <div class="card">
        <h2>Container Shape</h2>
        <p>Different denticon container shapes</p>
        <div class="denticonWrapper">
            <div id="containerShape1" class="gap"></div>
            <div id="containerShape2" class="gap"></div>
            <div id="containerShape3" class="gap"></div>
            <div id="containerShape4" class="gap"></div>
            <div id="containerShape5" class="gap"></div>
            <div id="containerShape6" class="gap"></div>
            <div id="containerShape7" class="gap"></div>
            <div id="containerShape8" class="gap"></div>
        </div>
    </div>

    <div class="card">
        <h2>Denticon Size</h2>
        <p>Different denticon sizes</p>
        <div class="denticonWrapper">
            <div id="size1" class="gap"></div>
            <div id="size2" class="gap"></div>
            <div id="size3" class="gap"></div>
            <div id="size4" class="gap"></div>
            <div id="size5" class="gap"></div>
            <div id="size6" class="gap"></div>
            <div id="size7" class="gap"></div>
            <div id="size8" class="gap"></div>
        </div>
    </div>

    <script src="js/denticon.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
